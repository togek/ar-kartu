<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }

      .button-bar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      .button-bar img {
        width: 48px;
        height: 48px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-bar">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" onclick="window.open('https://wa.me/6281218835991', '_blank')" />
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" onclick="window.open('https://instagram.com/yourusername', '_blank')" />
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Maps" onclick="window.open('https://maps.google.com/?q=Your+Business+Location', '_blank')" />
    </div>
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" 
             src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" 
             crossorigin="anonymous" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-entity id="video-container"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const container = document.querySelector("#video-container");

      let video;
      let videoEl;

      marker.addEventListener("targetFound", () => {
        console.log("Marker ditemukan!");

        if (!videoEl) {
          // Buat video element HTML biasa
          video = document.createElement("video");
          video.setAttribute("src", "video.mp4");
          video.setAttribute("loop", "");
          video.setAttribute("muted", "");
          video.setAttribute("playsinline", "");
          video.crossOrigin = "anonymous";
          video.load();

          // Bikin elemen <a-video> A-Frame
          videoEl = document.createElement("a-video");
          videoEl.setAttribute("src", "#dynamicVideo");
          videoEl.setAttribute("width", "1");
          videoEl.setAttribute("height", "0.5625");
          videoEl.setAttribute("position", "0 0 -1");
          videoEl.setAttribute("material", "opacity: 0; transparent: true");
          videoEl.setAttribute("animation__move", "property: position; to: 0 0.6 0.1; dur: 1000; easing: easeOutQuad; startEvents: show");
          videoEl.setAttribute("animation__fade", "property: material.opacity; to: 1; dur: 1000; easing: easeOutQuad; startEvents: show");

          // Tambah <video> ke DOM agar bisa jadi texture
          video.setAttribute("id", "dynamicVideo");
          document.body.appendChild(video);

          // Tambahkan a-video ke scene
          container.appendChild(videoEl);

          // Setelah terpasang, play
          video.play().then(() => {
            videoEl.emit("show"); // jalankan animasi setelah play
          }).catch(e => console.warn("Autoplay gagal", e));
        } else {
          video.play();
          videoEl.emit("show");
        }
      });

      marker.addEventListener("targetLost", () => {
        console.log("Marker hilang");
        if (video && !video.paused) {
          video.pause();
        }
      });
    </script>
  </body>
</html>
